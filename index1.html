    <!-- Change Theme Scripts -->
    <script>
      document.getElementById("theme-toggle").addEventListener("click", () => {
        document.body.className.includes("light") ? (
          document.body.classList.remove('light'),
          localStorage.setItem("pref-theme",'dark')
        ) : (
          document.body.classList.add('light'),
          localStorage.setItem("pref-theme",'light')
        ),
        "dark" == sessionStorage.getItem("theme") ? sessionStorage.setItem("theme", "light") : sessionStorage.setItem("theme", "dark"); 
      });
    </script>
    <script>
      // If storage is supported set theme to light by default
      if (typeof(Storage) !== "undefined") {
        if (sessionStorage.getItem("theme") == null || sessionStorage.getItem("theme") == undefined) sessionStorage.setItem("theme", "dark");
        if (sessionStorage.getItem("theme") == 'light') {
          document.body.className.includes("dark") ? (
            document.body.classList.remove('dark'),
            localStorage.setItem("pref-theme",'light')
          ) : (
            document.body.classList.add('dark'),
            localStorage.setItem("pref-theme",'dark')
          );
        }
      }
    </script>
